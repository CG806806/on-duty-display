<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>运维保障中心每日值班表</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #e2e8f0;
      min-height: 100vh;
    }

    .container {
      padding: 40px 4% 60px;   /* 上下 padding 减小，左右 4% 保持铺满感 */
    }

    header {
      text-align: center;
      margin-bottom: 40px;     /* 标题区高度压缩 */
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      margin: 0 0 8px;
      color: #60a5fa;
      text-shadow: 0 2px 8px rgba(96, 165, 250, 0.3);
    }

    .update {
      font-size: 1rem;
      color: #94a3b8;
    }

    .duty-list {
      display: flex;
      flex-direction: column;
      gap: 32px;               /* 分组间距减小 */
    }

    .duty-group {
      background: rgba(30, 41, 59, 0.8);
      border-radius: 12px;
      border: 1px solid rgba(96, 165, 250, 0.35);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.45);
      overflow: hidden;
      transition: all 0.2s ease;
    }

    .duty-group:hover {
      border-color: #60a5fa;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.55);
    }

    .group-title {
      background: linear-gradient(to right, #3b82f6, #60a5fa);
      padding: 14px 24px;
      font-size: 1.35rem;
      font-weight: 600;
      color: white;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(15, 23, 42, 0.6);
    }

    th, td {
      padding: 14px 20px;
      text-align: left;
      border-bottom: 1px solid rgba(96, 165, 250, 0.2);
    }

    th {
      background: rgba(30, 58, 138, 0.5);
      color: #93c5fd;
      font-weight: 600;
      font-size: 1rem;
    }

    td.role {
      width: 120px;
      color: #cbd5e1;
      font-weight: 500;
    }

    td.name {
      font-weight: 600;
      color: #f1f5f9;
    }

    td.phone {
      font-family: 'Consolas', monospace;
      color: #93c5fd;
      font-size: 1.05rem;
      letter-spacing: 0.8px;
    }

    tr:hover {
      background: rgba(59, 130, 246, 0.15);
    }

    @media (max-width: 768px) {
      .container { padding: 30px 5% 50px; }
      h1 { font-size: 1.8rem; }
      .group-title { font-size: 1.2rem; padding: 12px 20px; }
      th, td { padding: 12px 16px; font-size: 0.95rem; }
      td.role { width: 100px; }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>运维保障中心每日值班人员</h1>
      <div class="update">最后更新：<span id="update-time"></span></div>
    </header>

    <div class="duty-list" id="groups"></div>
  </div>

  <script>
    fetch('data.json')
      .then(res => res.json())
      .then(data => {
        document.getElementById('update-time').textContent = data.updateTime;

        const container = document.getElementById('groups');

        data.groups.forEach(group => {
          const groupEl = document.createElement('div');
          groupEl.className = 'duty-group';

          groupEl.innerHTML = `
            <div class="group-title">${group.name} 值班人员</div>
            <table>
              <thead>
                <tr>
                  <th class="role">角色</th>
                  <th>姓名</th>
                  <th>联系电话</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="role">主值班</td>
                  <td class="name">${group.primary.name}</td>
                  <td class="phone">${group.primary.phone}</td>
                </tr>
                <tr>
                  <td class="role">辅值班</td>
                  <td class="name">${group.secondary.name}</td>
                  <td class="phone">${group.secondary.phone}</td>
                </tr>
              </tbody>
            </table>
          `;

          container.appendChild(groupEl);
        });
      })
      .catch(err => {
        console.error(err);
        document.getElementById('groups').innerHTML = 
          '<p style="text-align:center; color:#f87171; font-size:1.3rem; padding:40px 0;">数据加载失败，请检查 data.json</p>';
      });
  </script>

</body>
</html>
