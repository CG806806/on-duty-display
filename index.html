<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>运维保障中心每日值班表</title>
  <style>
    :root {
      --bg-page: #f9fafb;
      --header-blue: #2563eb;
      --border-color: #cbd5e1; /* 边框稍微淡一点 */
      --text-main: #1e293b;
      --cell-bg-head: #f1f5f9;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Microsoft YaHei", "Segoe UI", sans-serif;
      background: var(--bg-page);
      color: var(--text-main);
      /* 核心：为了尽量不出现滚动条 */
      height: 100vh; 
      overflow-x: hidden;
    }

    /* 1. 警示条：变细，变紧凑 */
    .alert-bar {
      background-color: #fef2f2;
      color: #dc2626;
      text-align: center;
      padding: 4px 0; /* 极小的内边距 */
      font-size: 13px;
      font-weight: 600;
      border-bottom: 1px solid #fee2e2;
    }

    /* 2. 头部区域：高度大幅压缩 */
    .header-container {
      position: relative;
      text-align: center;
      padding: 10px 20px; /* 减少留白 */
      margin-bottom: 5px;
    }

    h1 {
      color: #1e40af;
      font-size: 22px; /* 标题改小 */
      margin: 0;
      font-weight: 800;
      letter-spacing: 2px;
      text-transform: uppercase;
      line-height: 1.2;
    }

    /* 右上角时间：紧凑型 */
    .time-container {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      align-items: center;
      gap: 10px;
      font-family: "Consolas", "Monaco", monospace;
      font-size: 13px;
    }

    .date-text { color: #64748b; font-weight: 600; }
    .time-text { color: #2563eb; font-weight: 700; font-size: 16px; }

    /* 3. 容器：几乎贴边 */
    .container {
      width: 99%;
      margin: 0 auto;
    }

    /* --- 表格样式：紧凑模式 --- */
    .excel-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 8px; /* 表格间距极小 */
      background: #fff;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }

    /* 边框和单元格 */
    .excel-table th, 
    .excel-table td {
      border: 1px solid var(--border-color);
      padding: 6px 4px; /* 核心：大幅减少内边距 */
      text-align: center !important; 
      vertical-align: middle;
      font-size: 13px; /* 字体改小 */
      height: 28px;    /* 强制限制行高 */
    }

    /* 组名标题行 */
    .group-header-row th {
      background-color: var(--header-blue);
      color: #fff;
      font-size: 15px; /* 组名稍微大一点点 */
      font-weight: 700;
      padding: 6px;
    }

    /* 列标题 */
    .column-header-row th {
      background-color: var(--cell-bg-head);
      color: #334155;
      font-weight: 700;
      font-size: 12px;
    }

    /* 数据行 */
    .data-row:hover { background-color: #f8fafc; }
    
    /* 角色列 */
    .role-cell {
      font-weight: 600;
      color: #64748b;
      font-size: 12px;
    }
    .is-primary .role-cell { color: #2563eb; }

    /* 姓名 */
    .name-text { font-weight: 600; font-size: 14px; }

    /* 电话 */
    .phone-link {
      font-family: Consolas, monospace;
      color: #0f172a;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
    }
    .phone-link:hover { text-decoration: underline; color: var(--header-blue); }

    /* 错误提示 */
    #error-box { display: none; color: red; text-align: center; margin: 10px; font-size: 12px; }

    /* 针对特别矮的屏幕（比如笔记本），再压一下 */
    @media (max-height: 768px) {
      h1 { font-size: 18px; }
      .header-container { padding: 5px 20px; }
      .excel-table { margin-bottom: 5px; }
      .excel-table th, .excel-table td { padding: 4px 2px; height: 24px; font-size: 12px; }
    }
  </style>
</head>
<body>

  <!-- 头部区域 -->
  <div class="header-container">
    <h1>运维保障中心每日值班表</h1>
    
    <!-- 警示语放在标题下方 -->
    <div class="alert-bar">
      ⚠️ 如遇紧急故障请直接拨打主值班电话
    </div>

    <!-- 右上角时间 -->
    <div class="time-container">
      <span class="date-text" id="display-date">--</span>
      <span class="time-text" id="display-time">00:00:00</span>
    </div>
  </div>

  <div class="container">
    <div id="error-box"></div>
    <div id="tables-container"></div>
  </div>

  <script>
    // 1. 启动时钟 (包含秒针)
    function startClock() {
      const timeEl = document.getElementById('display-time');
      const dateEl = document.getElementById('display-date');
      
      setInterval(() => {
        const now = new Date();
        // 强制 24小时制 HH:mm:ss
        const timeStr = now.toLocaleTimeString('en-GB', { hour12: false });
        timeEl.textContent = timeStr;
      }, 1000);
    }
    startClock();

    // 2. 加载数据
    fetch('./data.json?t=' + new Date().getTime())
      .then(res => res.json())
      .then(data => {
        // 设置右上角日期
        document.getElementById('display-date').textContent = data.updateTime;

        const container = document.getElementById('tables-container');
        container.innerHTML = '';

        if (!data.groups) return;

        data.groups.forEach(group => {
          const table = document.createElement('table');
          table.className = 'excel-table';
          const groupDisplayName = group.name.includes('值班') ? group.name : group.name + ' 值班';

          table.innerHTML = `
            <thead>
              <tr class="group-header-row"><th colspan="3">${groupDisplayName}</th></tr>
              <tr class="column-header-row"><th width="20%">角色</th><th width="30%">姓名</th><th width="50%">联系电话</th></tr>
            </thead>
            <tbody>
              <tr class="data-row is-primary">
                <td class="role-cell">主值班 (Primary)</td>
                <td><div class="name-text">${group.primary.name}</div></td>
                <td><a href="tel:${group.primary.phone}" class="phone-link">${group.primary.phone}</a></td>
              </tr>
              <tr class="data-row">
                <td class="role-cell">辅值班 (Secondary)</td>
                <td><div class="name-text">${group.secondary.name}</div></td>
                <td><a href="tel:${group.secondary.phone}" class="phone-link">${group.secondary.phone}</a></td>
              </tr>
            </tbody>
          `;
          container.appendChild(table);
        });
      })
      .catch(err => {
        document.getElementById('error-box').style.display = 'block';
        document.getElementById('error-box').innerText = 'Data Error: ' + err.message;
      });
  </script>
</body>
</html>
