<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>运维保障中心每日值班表</title>
  <style>
    :root {
      --bg-page: #f0f2f5;
      --bg-card: #ffffff;
      --header-blue: #3b82f6;
      --border-color: #e5e7eb;
      --text-main: #1f2937;
      --text-sub: #6b7280;
      --inner-card-bg: #f8fafc; 
      --inner-card-border: #e2e8f0;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Microsoft YaHei", sans-serif;
      background: var(--bg-page);
      color: var(--text-main);
    }

    /* 1. 顶部全宽通栏 (Global Alert) */
    .top-alert-bar {
      width: 100%;
      background-color: #fef2f2; /* 极浅的红色背景 */
      color: #dc2626;            /* 警示红文字 */
      text-align: center;
      padding: 12px 0;
      font-size: 0.95rem;
      font-weight: 600;
      border-bottom: 1px solid #fee2e2;
      /* 确保它在最顶层 */
      position: relative;
      z-index: 10;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto; /* 上下留白 */
      padding: 0 20px;
    }

    /* 标题区域 */
    header {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      color: #2563eb;
      font-size: 2rem;
      margin: 0 0 8px 0;
      font-weight: 800;
    }

    .update-time {
      color: var(--text-sub);
      font-size: 0.9rem;
    }

    /* 2. 业务组大卡片 */
    .group-card {
      background: var(--bg-card);
      border-radius: 12px;
      overflow: hidden; 
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px; /* 卡片之间的间距 */
      border: 1px solid var(--border-color);
    }

    /* 业务组标题栏 */
    .group-header {
      background: var(--header-blue);
      color: white;
      padding: 15px 25px;
      font-size: 1.25rem;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    /* 内容区域容器 */
    .card-body {
      padding: 25px;
      display: grid;
      grid-template-columns: 1fr 1fr; /* 左右两栏布局 */
      gap: 25px;
    }

    /* 3. 内部人员小卡片 */
    .person-box {
      background: var(--inner-card-bg);
      border: 1px solid var(--inner-card-border);
      border-radius: 8px;
      padding: 20px;
      position: relative;
      transition: all 0.2s;
    }
    
    .person-box:hover {
      border-color: var(--header-blue);
      background: #fff;
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.1);
    }

    /* 角色标签 */
    .role-label {
      font-size: 0.85rem;
      color: var(--text-sub);
      margin-bottom: 8px;
      display: block;
      font-weight: 600;
      text-transform: uppercase;
    }

    .is-primary .role-label { color: var(--header-blue); }
    .person-box.is-primary { background: #eff6ff; border-color: #dbeafe; }

    /* 姓名 */
    .person-name {
      font-size: 1.5rem;
      font-weight: 800;
      color: #111827;
      margin-bottom: 4px;
      display: block;
    }

    /* 电话 */
    .person-phone {
      font-family: Consolas, Monaco, monospace;
      font-size: 1.2rem;
      color: #4b5563;
      text-decoration: none;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .person-phone:hover {
      color: var(--header-blue);
      text-decoration: underline;
    }

    /* 错误提示 */
    #error-box { display: none; color: red; text-align: center; margin: 20px; }

    /* 移动端适配 */
    @media (max-width: 768px) {
      .card-body { grid-template-columns: 1fr; gap: 15px; }
      h1 { font-size: 1.5rem; }
    }
  </style>
</head>
<body>

  <!-- 1. 全局通栏提示 (移到这里，不占中间位置) -->
  <div class="top-alert-bar">
    ⚠️ 如遇紧急故障请直接拨打主值班电话
  </div>

  <div class="container">
    <header>
      <h1>运维保障中心每日值班人员</h1>
      <div class="update-time">最后更新：<span id="update-time">...</span></div>
    </header>

    <div id="error-box"></div>

    <div id="groups-container">
      <!-- 卡片列表 -->
    </div>
  </div>

  <script>
    fetch('./data.json?t=' + new Date().getTime())
      .then(res => {
        if (!res.ok) throw new Error('Network response was not ok');
        return res.json();
      })
      .then(data => {
        document.getElementById('update-time').textContent = data.updateTime;
        const container = document.getElementById('groups-container');
        container.innerHTML = '';

        if (!data.groups) return;

        data.groups.forEach(group => {
          const groupCard = document.createElement('div');
          groupCard.className = 'group-card';

          groupCard.innerHTML = `
            <div class="group-header">${group.name} 值班人员</div>
            <div class="card-body">
              <div class="person-box is-primary">
                <span class="role-label">主值班 Primary</span>
                <span class="person-name">${group.primary.name}</span>
                <a href="tel:${group.primary.phone}" class="person-phone">${group.primary.phone}</a>
              </div>
              <div class="person-box is-secondary">
                <span class="role-label">辅值班 Secondary</span>
                <span class="person-name">${group.secondary.name}</span>
                <a href="tel:${group.secondary.phone}" class="person-phone">${group.secondary.phone}</a>
              </div>
            </div>
          `;
          
          container.appendChild(groupCard);
        });
      })
      .catch(err => {
        const box = document.getElementById('error-box');
        box.style.display = 'block';
        box.innerHTML = '⚠️ 数据加载失败: ' + err.message;
      });
  </script>

</body>
</html>
