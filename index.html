  <script>
    // --- 1. å®æ—¶æ—¶é’Ÿé€»è¾‘ ---
    function startClock() {
      const clockElement = document.getElementById('realtime-clock');
      
      function update() {
        const now = new Date();
        // è·å–æ—¶åˆ†ç§’ï¼Œå¹¶ä¿è¯æ˜¯2ä½æ•°ï¼ˆæ¯”å¦‚ 9 å˜æˆ 09ï¼‰
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        
        // æ›´æ–°é¡µé¢æ–‡å­—
        clockElement.textContent = `${hours}:${minutes}:${seconds}`;
      }

      update(); // ç«‹å³æ‰§è¡Œä¸€æ¬¡ï¼Œé¿å…åˆ·æ–°æœ‰å»¶è¿Ÿ
      setInterval(update, 1000); // æ¯1000æ¯«ç§’ï¼ˆ1ç§’ï¼‰æ‰§è¡Œä¸€æ¬¡
    }

    // å¯åŠ¨æ—¶é’Ÿ
    startClock();


    // --- 2. è¯»å– data.json é€»è¾‘ ---
