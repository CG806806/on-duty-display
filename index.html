<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>运维保障中心每日值班表</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background: #ffffff;
      color: #1e293b;
      min-height: 100vh;
    }

    .container {
      padding: 20px 1.5% 30px;         /* 极致压缩上下留白 */
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.65rem;
      font-weight: 700;
      margin: 0 0 4px;
      color: #1e40af;
    }

    .update {
      font-size: 0.88rem;
      color: #6b7280;
    }

    .duty-list {
      display: flex;
      flex-direction: column;
      gap: 18px;                       /* 分组间距最小化 */
    }

    .duty-group {
      background: #ffffff;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      overflow: hidden;
    }

    .group-title {
      background: #1e40af;             /* 标题栏深蓝 */
      padding: 9px 0;
      font-size: 1.15rem;
      font-weight: 600;
      color: white;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }

    th, td {
      padding: 8px 12px;
      border: 1px solid #e5e7eb;
      font-size: 0.88rem;
    }

    th {
      background: #f3f4f6;
      color: #374151;
      font-weight: 600;
    }

    td.role {
      width: 100px;
      color: #4b5563;
      font-weight: 500;
    }

    td.name {
      font-weight: 700;                /* 姓名突出 */
      color: #111827;
    }

    td.phone {
      font-family: Consolas, monospace;
      font-size: 0.95rem;
      font-weight: 600;
      color: #dc2626;                  /* 手机号醒目红色，与标题区分 */
      letter-spacing: 0.4px;
    }

    tr:hover {
      background: #f9fafb;
    }

    @media (max-width: 768px) {
      .container { padding: 16px 2% 24px; }
      h1 { font-size: 1.5rem; }
      .group-title { font-size: 1.05rem; padding: 8px 0; }
      th, td { padding: 7px 10px; font-size: 0.85rem; }
      td.phone { font-size: 0.9rem; }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>运维保障中心每日值班人员</h1>
      <div class="update">最后更新：<span id="update-time"></span></div>
    </header>

    <div class="duty-list" id="groups"></div>
  </div>

  <script>
    fetch('data.json')
      .then(res => res.json())
      .then(data => {
        document.getElementById('update-time').textContent = data.updateTime;

        const container = document.getElementById('groups');

        data.groups.forEach(group => {
          const groupEl = document.createElement('div');
          groupEl.className = 'duty-group';

          groupEl.innerHTML = `
            <div class="group-title">${group.name}</div>
            <table>
              <thead>
                <tr>
                  <th>角色</th>
                  <th>姓名</th>
                  <th>联系电话</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>主值班</td>
                  <td class="name">${group.primary.name}</td>
                  <td class="phone">${group.primary.phone}</td>
                </tr>
                <tr>
                  <td>辅值班</td>
                  <td class="name">${group.secondary.name}</td>
                  <td class="phone">${group.secondary.phone}</td>
                </tr>
              </tbody>
            </table>
          `;

          container.appendChild(groupEl);
        });
      })
      .catch(err => {
        console.error(err);
        document.getElementById('groups').innerHTML = 
          '<p style="text-align:center; color:#ef4444; font-size:1.1rem; padding:20px 0;">数据加载失败，请检查 data.json</p>';
      });
  </script>

</body>
</html>
