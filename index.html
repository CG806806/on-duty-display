<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>运维保障中心值班表</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(to bottom, #f1f5f9 0%, #e2e8f0 100%);
      min-height: 100vh;
      color: #1e293b;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 20px 60px;
    }

    header {
      text-align: center;
      margin-bottom: 48px;
    }

    h1 {
      font-size: 2.1rem;
      font-weight: 700;
      margin: 0 0 8px;
      color: #0f172a;
    }

    .update {
      font-size: 1.05rem;
      color: #64748b;
    }

    .duty-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(460px, 1fr));
      gap: 24px;
    }

    .duty-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      overflow: hidden;
      transition: all 0.15s ease;
    }

    .duty-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 28px rgba(0,0,0,0.12);
    }

    .card-header {
      background: #3b82f6;
      color: white;
      padding: 14px 20px;
      font-size: 1.25rem;
      font-weight: 600;
    }

    .duty-content {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .duty-row {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      align-items: stretch;
    }

    .person {
      flex: 1;
      min-width: 200px;
      padding: 16px;
      background: #f8fafc;
      border-radius: 8px;
      border: 1px solid #e2e8f0;
    }

    .person.primary {
      border-color: #3b82f6;
      background: #eff6ff;
    }

    .role {
      font-size: 0.95rem;
      font-weight: 600;
      color: #475569;
      margin-bottom: 6px;
    }

    .name {
      font-size: 1.15rem;
      font-weight: 700;
      color: #0f172a;
      margin-bottom: 4px;
    }

    .phone {
      font-size: 1.1rem;
      font-family: monospace;
      color: #1e40af;
      letter-spacing: 0.5px;
    }

    @media (max-width: 680px) {
      .duty-grid {
        grid-template-columns: 1fr;
      }
      .duty-row {
        flex-direction: column;
        gap: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>运维保障中心每日值班人员</h1>
      <div class="update">最后更新：<span id="update-time"></span></div>
    </header>

    <div class="duty-grid" id="groups"></div>
  </div>

  <script>
    fetch('data.json')
      .then(res => res.json())
      .then(data => {
        document.getElementById('update-time').textContent = data.updateTime;

        const container = document.getElementById('groups');

        data.groups.forEach(group => {
          const card = document.createElement('div');
          card.className = 'duty-card';

          card.innerHTML = `
            <div class="card-header">${group.name} 值班人员</div>
            <div class="duty-content">
              <div class="duty-row">
                <div class="person primary">
                  <div class="role">主值班</div>
                  <div class="name">${group.primary.name}</div>
                  <div class="phone">${group.primary.phone}</div>
                </div>

                <div class="person">
                  <div class="role">辅值班</div>
                  <div class="name">${group.secondary.name}</div>
                  <div class="phone">${group.secondary.phone}</div>
                </div>
              </div>
            </div>
          `;

          container.appendChild(card);
        });
      })
      .catch(err => {
        console.error(err);
        document.getElementById('groups').innerHTML = 
          '<p style="text-align:center; color:#dc2626; font-size:1.2rem; padding:40px;">数据加载失败，请检查 data.json 文件</p>';
      });
  </script>

</body>
</html>
