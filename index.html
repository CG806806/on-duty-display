<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>运维保障中心每日值班表</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background: #ffffff;
      color: #1e293b;
      min-height: 100vh;
    }

    .container {
      padding: 30px 2% 40px;
    }

    header {
      text-align: center;
      margin-bottom: 28px;
    }

    h1 {
      font-size: 1.9rem;
      font-weight: 700;
      margin: 0 0 6px;
      color: #1d4ed8;
    }

    .update {
      font-size: 0.92rem;
      color: #64748b;
    }

    .duty-list {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .duty-group {
      background: #ffffff;
      border-radius: 8px;
      border: 1px solid #e2e8f0;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
      overflow: hidden;
    }

    .group-title {
      background: #3b82f6;
      padding: 11px 0;
      font-size: 1.2rem;
      font-weight: 600;
      color: white;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }

    th, td {
      padding: 9px 14px;
      border: 1px solid #e2e8f0;
      font-size: 0.9rem;
    }

    th {
      background: #eff6ff;
      color: #1d4ed8;
      font-weight: 700;
      font-size: 0.95rem;
    }

    td.role {
      width: 110px;
      color: #475569;
      font-weight: 500;
    }

    td.name {
      font-weight: 800;                /* 姓名加粗突出 */
      font-size: 1.02rem;
      color: #0f172a;
    }

    td.phone {
      font-family: Consolas, monospace;
      font-size: 1.05rem;              /* 电话稍大 */
      font-weight: 700;
      color: #1d4ed8;                  /* 电话醒目蓝 */
      letter-spacing: 0.5px;
    }

    tr.primary-row {
      background: #f0f9ff;             /* 主值班行浅蓝背景，突出 */
      font-weight: 600;
    }

    tr:hover {
      background: #e0f2fe;
    }

    @media (max-width: 768px) {
      .container { padding: 24px 3% 32px; }
      h1 { font-size: 1.7rem; }
      .group-title { font-size: 1.1rem; padding: 10px 0; }
      th, td { padding: 8px 10px; font-size: 0.88rem; }
      td.name { font-size: 0.98rem; }
      td.phone { font-size: 1rem; }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>运维保障中心每日值班人员</h1>
      <div class="update">最后更新：<span id="update-time"></span></div>
    </header>

    <div class="duty-list" id="groups"></div>
  </div>

  <script>
    fetch('data.json')
      .then(res => res.json())
      .then(data => {
        document.getElementById('update-time').textContent = data.updateTime;

        const container = document.getElementById('groups');

        data.groups.forEach(group => {
          const groupEl = document.createElement('div');
          groupEl.className = 'duty-group';

          groupEl.innerHTML = `
            <div class="group-title">${group.name}</div>
            <table>
              <thead>
                <tr>
                  <th>角色</th>
                  <th>姓名</th>
                  <th>联系电话</th>
                </tr>
              </thead>
              <tbody>
                <tr class="primary-row">
                  <td>主值班</td>
                  <td class="name">${group.primary.name}</td>
                  <td class="phone">${group.primary.phone}</td>
                </tr>
                <tr>
                  <td>辅值班</td>
                  <td class="name">${group.secondary.name}</td>
                  <td class="phone">${group.secondary.phone}</td>
                </tr>
              </tbody>
            </table>
          `;

          container.appendChild(groupEl);
        });
      })
      .catch(err => {
        console.error(err);
        document.getElementById('groups').innerHTML = 
          '<p style="text-align:center; color:#ef4444; font-size:1.1rem; padding:30px 0;">数据加载失败，请检查 data.json</p>';
      });
  </script>

</body>
</html>
