<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>运维保障中心每日值班表</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #e2e8f0;
      min-height: 100vh;
    }

    .container {
      max-width: 920px;
      margin: 0 auto;
      padding: 60px 20px 100px;
    }

    header {
      text-align: center;
      margin-bottom: 60px;
    }

    h1 {
      font-size: 2.4rem;
      font-weight: 700;
      margin: 0 0 12px;
      color: #60a5fa;
      text-shadow: 0 2px 10px rgba(96, 165, 250, 0.3);
    }

    .update {
      font-size: 1.1rem;
      color: #94a3b8;
      letter-spacing: 0.5px;
    }

    .duty-list {
      display: flex;
      flex-direction: column;
      gap: 40px;
    }

    .duty-group {
      background: rgba(30, 41, 59, 0.7);
      border-radius: 16px;
      border: 1px solid rgba(96, 165, 250, 0.25);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4),
                  inset 0 0 20px rgba(96, 165, 250, 0.08);
      overflow: hidden;
      backdrop-filter: blur(8px);
      transition: all 0.25s ease;
    }

    .duty-group:hover {
      transform: translateY(-6px);
      border-color: rgba(96, 165, 250, 0.5);
      box-shadow: 0 16px 48px rgba(0, 0, 0, 0.5),
                  inset 0 0 30px rgba(96, 165, 250, 0.12);
    }

    .group-title {
      background: linear-gradient(to right, #3b82f6, #60a5fa);
      padding: 18px 28px;
      font-size: 1.45rem;
      font-weight: 600;
      color: white;
      letter-spacing: 0.5px;
    }

    .group-content {
      padding: 28px 32px;
      display: flex;
      justify-content: space-between;
      gap: 32px;
      flex-wrap: wrap;
    }

    .person-box {
      flex: 1;
      min-width: 320px;
      padding: 20px;
      background: rgba(15, 23, 42, 0.5);
      border-radius: 12px;
      border: 1px solid rgba(96, 165, 250, 0.2);
    }

    .person-box.primary {
      background: rgba(30, 58, 138, 0.35);
      border-color: #60a5fa;
    }

    .role-label {
      font-size: 1rem;
      font-weight: 500;
      color: #94a3b8;
      margin-bottom: 8px;
    }

    .name {
      font-size: 1.35rem;
      font-weight: 700;
      color: #f1f5f9;
      margin-bottom: 6px;
    }

    .phone {
      font-size: 1.3rem;
      font-family: 'Consolas', 'Courier New', monospace;
      color: #93c5fd;
      letter-spacing: 1px;
      font-weight: 500;
    }

    @media (max-width: 800px) {
      .container { padding: 40px 16px 80px; }
      h1 { font-size: 2rem; }
      .group-title { font-size: 1.3rem; padding: 16px 24px; }
      .group-content { flex-direction: column; gap: 24px; }
      .person-box { min-width: auto; }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>运维保障中心每日值班人员</h1>
      <div class="update">最后更新：<span id="update-time"></span></div>
    </header>

    <div class="duty-list" id="groups"></div>
  </div>

  <script>
    fetch('data.json')
      .then(res => res.json())
      .then(data => {
        document.getElementById('update-time').textContent = data.updateTime;

        const container = document.getElementById('groups');

        data.groups.forEach(group => {
          const groupEl = document.createElement('div');
          groupEl.className = 'duty-group';

          groupEl.innerHTML = `
            <div class="group-title">${group.name} 值班人员</div>
            <div class="group-content">
              <div class="person-box primary">
                <div class="role-label">主值班</div>
                <div class="name">${group.primary.name}</div>
                <div class="phone">${group.primary.phone}</div>
              </div>
              <div class="person-box">
                <div class="role-label">辅值班</div>
                <div class="name">${group.secondary.name}</div>
                <div class="phone">${group.secondary.phone}</div>
              </div>
            </div>
          `;

          container.appendChild(groupEl);
        });
      })
      .catch(err => {
        console.error(err);
        document.getElementById('groups').innerHTML = 
          '<div style="text-align:center; color:#f87171; font-size:1.3rem; padding:60px 0;">数据加载失败，请检查 data.json</div>';
      });
  </script>

</body>
</html>
