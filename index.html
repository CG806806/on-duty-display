<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运维保障中心值班表</title>
    <style>
        body { 
            font-family: "Microsoft YaHei", Arial, sans-serif; 
            margin: 20px; 
            background: #f9f9f9; 
        }
        h1 { 
            text-align: center; 
            color: #333; 
        }
        .group { 
            margin: 20px 0; 
            padding: 15px; 
            background: white; 
            border-radius: 8px; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.1); 
        }
        .group h2 { 
            margin: 0 0 10px; 
            color: #2c3e50; 
        }
        table { 
            width: 100%; 
            border-collapse: collapse; 
        }
        th, td { 
            border: 1px solid #ddd; 
            padding: 10px; 
            text-align: left; 
        }
        th { 
            background-color: #ecf0f1; 
        }
        .update-time { 
            text-align: right; 
            color: #7f8c8d; 
            font-style: italic; 
        }
    </style>
</head>
<body>
    <h1>运维保障中心每日值班人员</h1>
    <p class="update-time">最后更新: <span id="update-time"></span></p>
    
    <div id="groups"></div>

    <script>
        fetch('data.json')
            .then(res => res.json())
            .then(data => {
                document.getElementById('update-time').textContent = data.updateTime;
                const container = document.getElementById('groups');
                data.groups.forEach(g => {
                    const div = document.createElement('div');
                    div.className = 'group';
                    div.innerHTML = `
                        <h2>${g.name}</h2>
                        <table>
                            <tr><th>角色</th><th>姓名</th><th>联系电话</th></tr>
                            <tr><td>主值班</td><td>${g.primary.name}</td><td>${g.primary.phone}</td></tr>
                            <tr><td>辅值班</td><td>${g.secondary.name}</td><td>${g.secondary.phone}</td></tr>
                        </table>
                    `;
                    container.appendChild(div);
                });
            })
            .catch(err => console.error('加载失败:', err));
    </script>
</body>
</html>
