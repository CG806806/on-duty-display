<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>运维保障中心每日值班表</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background: #ffffff;
      color: #1e293b;
      min-height: 100vh;
    }

    .container {
      padding: 24px 2% 32px;           /* 上下留白大幅减少 */
    }

    header {
      text-align: center;
      margin-bottom: 24px;
    }

    h1 {
      font-size: 1.7rem;               /* 标题进一步缩小 */
      font-weight: 700;
      margin: 0 0 4px;
      color: #1d4ed8;
    }

    .update {
      font-size: 0.9rem;
      color: #64748b;
    }

    .duty-list {
      display: flex;
      flex-direction: column;
      gap: 20px;                       /* 分组间距最小化 */
    }

    .duty-group {
      background: #ffffff;
      border-radius: 8px;
      border: 1px solid #e2e8f0;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      overflow: hidden;
    }

    .group-title {
      background: #3b82f6;
      padding: 10px 0;
      font-size: 1.15rem;              /* 标题栏字体缩小 */
      font-weight: 600;
      color: white;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }

    th, td {
      padding: 8px 12px;               /* 表格行高大幅压缩 */
      border: 1px solid #e2e8f0;
      font-size: 0.88rem;              /* 文字更小，但仍清晰 */
    }

    th {
      background: #f8fafc;
      color: #334155;
      font-weight: 600;
    }

    td {
      color: #0f172a;
    }

    td.phone {
      font-family: Consolas, monospace;
      color: #1d4ed8;
      font-weight: 500;
    }

    tr:hover {
      background: #f0f9ff;
    }

    @media (max-width: 768px) {
      .container { padding: 20px 3% 30px; }
      h1 { font-size: 1.5rem; }
      .group-title { font-size: 1.05rem; padding: 8px 0; }
      th, td { padding: 6px 10px; font-size: 0.82rem; }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>运维保障中心每日值班人员</h1>
      <div class="update">最后更新：<span id="update-time"></span></div>
    </header>

    <div class="duty-list" id="groups"></div>
  </div>

  <script>
    fetch('data.json')
      .then(res => res.json())
      .then(data => {
        document.getElementById('update-time').textContent = data.updateTime;

        const container = document.getElementById('groups');

        data.groups.forEach(group => {
          const groupEl = document.createElement('div');
          groupEl.className = 'duty-group';

          groupEl.innerHTML = `
            <div class="group-title">${group.name}</div>
            <table>
              <thead>
                <tr>
                  <th>角色</th>
                  <th>姓名</th>
                  <th>联系电话</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>主值班</td>
                  <td>${group.primary.name}</td>
                  <td>${group.primary.phone}</td>
                </tr>
                <tr>
                  <td>辅值班</td>
                  <td>${group.secondary.name}</td>
                  <td>${group.secondary.phone}</td>
                </tr>
              </tbody>
            </table>
          `;

          container.appendChild(groupEl);
        });
      })
      .catch(err => {
        console.error(err);
        document.getElementById('groups').innerHTML = 
          '<p style="text-align:center; color:#ef4444; font-size:1.1rem; padding:20px 0;">数据加载失败，请检查 data.json</p>';
      });
  </script>

</body>
</html>
