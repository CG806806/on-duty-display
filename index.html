<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>运维保障中心每日值班表</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background: #ffffff;               /* 纯白色背景 */
      color: #1e293b;
      min-height: 100vh;
    }

    .container {
      padding: 40px 4% 60px;             /* 左右留白适中，铺满感 */
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      margin: 0 0 8px;
      color: #1e40af;                    /* 深蓝标题 */
    }

    .update {
      font-size: 1rem;
      color: #64748b;
    }

    .duty-list {
      display: flex;
      flex-direction: column;
      gap: 32px;
    }

    .duty-group {
      background: #ffffff;
      border-radius: 12px;
      border: 1px solid #e2e8f0;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      transition: all 0.2s ease;
    }

    .duty-group:hover {
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
      border-color: #3b82f6;
    }

    .group-title {
      background: #3b82f6;               /* 蓝色标题栏 */
      padding: 14px 24px;
      font-size: 1.35rem;
      font-weight: 600;
      color: white;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #ffffff;
    }

    th, td {
      padding: 14px 20px;
      text-align: left;
      border-bottom: 1px solid #e2e8f0;
    }

    th {
      background: #f1f5f9;
      color: #334155;
      font-weight: 600;
      font-size: 1rem;
    }

    td.role {
      width: 120px;
      color: #475569;
      font-weight: 500;
    }

    td.name {
      font-weight: 600;
      color: #0f172a;
    }

    td.phone {
      font-family: 'Consolas', monospace;
      color: #1e40af;
      font-size: 1.05rem;
      letter-spacing: 0.8px;
    }

    tr:hover {
      background: #eff6ff;
    }

    @media (max-width: 768px) {
      .container { padding: 30px 5% 50px; }
      h1 { font-size: 1.8rem; }
      .group-title { font-size: 1.2rem; padding: 12px 20px; }
      th, td { padding: 12px 16px; font-size: 0.95rem; }
      td.role { width: 100px; }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>运维保障中心每日值班人员</h1>
      <div class="update">最后更新：<span id="update-time"></span></div>
    </header>

    <div class="duty-list" id="groups"></div>
  </div>

  <script>
    fetch('data.json')
      .then(res => res.json())
      .then(data => {
        document.getElementById('update-time').textContent = data.updateTime;

        const container = document.getElementById('groups');

        data.groups.forEach(group => {
          const groupEl = document.createElement('div');
          groupEl.className = 'duty-group';

          groupEl.innerHTML = `
            <div class="group-title">${group.name} 值班人员</div>
            <table>
              <thead>
                <tr>
                  <th class="role">角色</th>
                  <th>姓名</th>
                  <th>联系电话</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="role">主值班</td>
                  <td class="name">${group.primary.name}</td>
                  <td class="phone">${group.primary.phone}</td>
                </tr>
                <tr>
                  <td class="role">辅值班</td>
                  <td class="name">${group.secondary.name}</td>
                  <td class="phone">${group.secondary.phone}</td>
                </tr>
              </tbody>
            </table>
          `;

          container.appendChild(groupEl);
        });
      })
      .catch(err => {
        console.error(err);
        document.getElementById('groups').innerHTML = 
          '<p style="text-align:center; color:#ef4444; font-size:1.3rem; padding:40px 0;">数据加载失败，请检查 data.json</p>';
      });
  </script>

</body>
</html>
