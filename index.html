<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>运维保障中心每日值班表</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #e2e8f0;
      min-height: 100vh;
    }

    .container {
      padding: 60px 4% 100px;   /* 左右留 4% 左右的边距，适中不贴边 */
    }

    header {
      text-align: center;
      margin-bottom: 60px;
    }

    h1 {
      font-size: clamp(1.8rem, 5vw, 3rem);  /* 自适应字体大小 */
      font-weight: 700;
      margin: 0 0 12px;
      color: #60a5fa;
      text-shadow: 0 2px 12px rgba(96, 165, 250, 0.4);
    }

    .update {
      font-size: 1.1rem;
      color: #94a3b8;
      letter-spacing: 0.5px;
    }

    .duty-list {
      display: flex;
      flex-direction: column;
      gap: 48px;
    }

    .duty-group {
      background: rgba(30, 41, 59, 0.75);
      border-radius: 16px;
      border: 1px solid rgba(96, 165, 250, 0.3);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5),
                  inset 0 0 25px rgba(96, 165, 250, 0.1);
      overflow: hidden;
      backdrop-filter: blur(10px);
      transition: all 0.25s ease;
    }

    .duty-group:hover {
      transform: translateY(-8px);
      border-color: rgba(96, 165, 250, 0.6);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6),
                  inset 0 0 35px rgba(96, 165, 250, 0.15);
    }

    .group-title {
      background: linear-gradient(to right, #3b82f6, #60a5fa);
      padding: 20px 32px;
      font-size: clamp(1.3rem, 3vw, 1.6rem);
      font-weight: 600;
      color: white;
      letter-spacing: 0.8px;
    }

    .group-content {
      padding: 32px 4% 40px;  /* 内部左右留白 */
      display: flex;
      justify-content: space-between;
      gap: 40px;
      flex-wrap: wrap;
    }

    .person-box {
      flex: 1;
      min-width: 320px;
      padding: 24px;
      background: rgba(15, 23, 42, 0.6);
      border-radius: 12px;
      border: 1px solid rgba(96, 165, 250, 0.25);
      transition: all 0.2s ease;
    }

    .person-box:hover {
      background: rgba(30, 58, 138, 0.4);
      border-color: #93c5fd;
    }

    .person-box.primary {
      background: rgba(30, 58, 138, 0.45);
      border-color: #60a5fa;
    }

    .role-label {
      font-size: 1.05rem;
      font-weight: 500;
      color: #94a3b8;
      margin-bottom: 10px;
    }

    .name {
      font-size: clamp(1.2rem, 3vw, 1.5rem);
      font-weight: 700;
      color: #f1f5f9;
      margin-bottom: 8px;
    }

    .phone {
      font-size: clamp(1.15rem, 3vw, 1.4rem);
      font-family: 'Consolas', monospace;
      color: #93c5fd;
      letter-spacing: 1.2px;
      font-weight: 500;
    }

    @media (max-width: 900px) {
      .group-content {
        flex-direction: column;
        gap: 28px;
      }
      .container {
        padding: 50px 5% 80px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>运维保障中心每日值班人员</h1>
      <div class="update">最后更新：<span id="update-time"></span></div>
    </header>

    <div class="duty-list" id="groups"></div>
  </div>

  <script>
    fetch('data.json')
      .then(res => res.json())
      .then(data => {
        document.getElementById('update-time').textContent = data.updateTime;

        const container = document.getElementById('groups');

        data.groups.forEach(group => {
          const groupEl = document.createElement('div');
          groupEl.className = 'duty-group';

          groupEl.innerHTML = `
            <div class="group-title">${group.name} 值班人员</div>
            <div class="group-content">
              <div class="person-box primary">
                <div class="role-label">主值班</div>
                <div class="name">${group.primary.name}</div>
                <div class="phone">${group.primary.phone}</div>
              </div>
              <div class="person-box">
                <div class="role-label">辅值班</div>
                <div class="name">${group.secondary.name}</div>
                <div class="phone">${group.secondary.phone}</div>
              </div>
            </div>
          `;

          container.appendChild(groupEl);
        });
      })
      .catch(err => {
        console.error(err);
        document.getElementById('groups').innerHTML = 
          '<div style="text-align:center; color:#f87171; font-size:1.4rem; padding:80px 0;">数据加载失败，请检查 data.json</div>';
      });
  </script>

</body>
</html>
